<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Nedospasov N.V.">
  <meta name="Description" content="News Analyzer сайт для анализа происходящих в мире событий, его задача - установить, насколько популярны новости на опредленную тему">
  <title>Analytics</title>
  <link rel="shortcut icon" href="./images/Group__favicon.png">
</head>
<body>
  <header class="header header_about">
    <p class="header__title header__title_dark">NewsAnalyzer</p>
    <div class="header__links">
      <a href="./index.html" class="header__link header__link_no-active-analitics" >Главная</a>
      <a href="./about.html" class="header__link header__link_no-active-analitics">О проекте</a>
    </div>
  </header>
  <section class="analytics">
    <p class="analytics__nav">Главная <span class="analytics__nav_no-active">/ Аналитика</span></p>
    <p class="analytics__request">Вы спросили: «<span class="analytics__request_value">Путешествия</span>»</p>
    <ul class="analytics__list">
      <li class="analytics__week">Новостей за неделю: <span class="analytics__week analytics__week_count">324</span></li>
      <li class="analytics__mention">Упоминаний в загаловках: <span class="analytics__mention analytics__mention_count">235</span></li>
    </ul>
  </section>
  <section class="infographics">
    <h2 class="infographics__title">Аналитика по дням</h2>
    <div class="infographics__info">
      <p class="infographics__date">Дата <br>(<span class="analytics__date_mounth"></span>)</p>
      <p class="infographics__count-mention">Кол-во упоминаний</p>
    </div>
    <div class="infographics__counts">
      <p class="infographics__count">0</p>
      <p class="infographics__count">25</p>
      <p class="infographics__count">50</p>
      <p class="infographics__count">75</p>
      <p class="infographics__count">100</p>
    </div>
    <div class="infographics__chart">
      <div class="infographics__dates">
      </div>
      <div class="infographics__lines">
      </div>
    </div>
  </section>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2019. Supersite</p>
    <nav class="footer__links">
      <ul class="footer__list">
      <li class="footer__link>">
        <a class="footer__text" href="./index.html">Главная</a>
      </li>
      <li class="footer__link>">
        <a class="footer__text" href="./about.html">О проекте</a>
      </li>
      <li class="footer__link>">
        <a class="footer__text" href="https://praktikum.yandex.ru/" target="_blank">Яндекс.Практикум</a>
      </li>
    </ul>
    </nav>
    <div class="footer__icon">
      <img class="footer__image" src="<%=require('./images/cat-icon.png')%>" alt="Иконка кота">
      <img class="footer__image" src="<%=require('./images/fb-icon.png')%>"alt="Иконка фейсбук">
    </div>
  </footer>
</body>
</html>
